<html>

<head>
    <title>Opportunity</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#79b6a6">
    <link rel="stylesheet" href="css/custom-mobile.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <link rel="stylesheet" href="OwlCarousel/dist/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="OwlCarousel/dist/assets/owl.theme.default.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <section class="user">
        <div class="container">
            <div class="columns is-mobile is-centered">
                <div class="column is-12 is-half">
                    <div class="image-opportunity">
                        <figure class="image is-128x128">
                            <img src="images/opportunity-logo-verde.png" alt="">
                        </figure>
                    </div>
                </div>
            </div>
            <div class="columns is-mobile is-centered">
                <div class="column is-12 is-half">
                    <div class="text-criar-conta">
                        <div class="paragraph-login level-left">
                            <a href="index.html">
                                <i class="fas fa-sign-in-alt"></i>
                                <span> Ir para Opportunity</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns is-mobile is-centered">
                <div class="column is-12 is-half">
                    <div class="text-criar-conta">
                        <h2 class="title">
                            Criar Formulário
                        </h2>
                        <p class="paragraph-login">Ou
                            <a href="entrar.html">faça seu login</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="columns is-mobile">
                <div class="column is-6 is-half">
                    <div class="number-step1">
                        <h1 class="Typo paragraph number-content">
                            1
                        </h1>
                    </div>
                    <div class="step1"></div>
                </div>
                <div class="column is-6 is-half">
                    <div class="number-step2">
                        <h1 class="Typo paragraph number-content">
                            2
                        </h1>
                    </div>
                    <div class="step2"></div>
                </div>
            </div>
            <div class="form-content">
                <div class="columns is-mobile">
                    <div class="column is-12 is-half">
                        <p class="paragraph-login">
                            Preencha os dados abaixo:
                        </p>
                    </div>
                </div>
                <div class="columns is-mobile is-centered">
                    <div class="column is-12 is-half">
                        <form action="">
                            <div class="field">
                                <input class="input input-nome borda-cinza" type="text" placeholder="Nome"
                                    tabindex="1" />
                            </div>
                            <div class="field message-error disabled">
                                <span style="color: #ff0000; font-size: 12px;">O campo é obrigatório</span>
                            </div>
                            <div class="field">
                                <input class="input input-sobrenome borda-cinza" type="text" placeholder="E-mail"
                                    tabindex="2" />
                            </div>
                            <div class="field message-error-2 disabled">
                                <span style="color: #ff0000; font-size: 12px;">O campo é obrigatório</span>
                            </div>
                            <div class="field">
                                <div class="select" style="width: 100%">
                                    <select style="width: 100%" tabindex="3">
                                        <option>Cliente</option>
                                        <option>Fornecedor</option>
                                        <option>Parceiro</option>
                                        <option>Outros</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="columns is-mobile">
                    <div class="column is-half">
                        <a class="button is-medium btn-voltar" style="width: 100%; cursor: auto" disabled>
                            <span class="button-text-small">Voltar</span>
                        </a>
                    </div>
                    <div class="column is-half">
                        <a class="button is-medium btn-proximo" style="width: 100%; cursor: auto;" tabindex="4"
                            disabled>
                            <span class="button-text-small">Próximo</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="form-content-email disabled">
                <div class="columns is-mobile">
                    <div class="column is-12 is-half">
                        <p class="paragraph-login">
                            Preencha os dados abaixo:
                        </p>
                    </div>
                </div>
                <div class="columns is-mobile is-centered">
                    <div class="column is-12 is-half">
                        <form action="">
                            <div class="field">
                                <input class="input input-email borda-cinza telefone" type="text" placeholder="Telefone"
                                    tabindex="1" />
                            </div>
                            <div class="field message-error-3 disabled">
                                <span style="color: #ff0000; font-size: 12px;">O campo é obrigatório</span>
                            </div>
                            <div class="field">
                                <textarea class="textarea input-senha borda-cinza"
                                    placeholder="Digite sua mensagem aqui..."></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="columns is-mobile">
                    <div class="column is-half">
                        <a class="button is-medium btn-voltar" style="width: 100%; cursor: auto" disabled>
                            <span class="button-text-small">Voltar</span>
                        </a>
                    </div>
                    <div class="column is-half">
                        <a class="button is-medium btn-criar-conta" style="width: 100%; cursor: auto;" tabindex="4"
                            disabled>
                            <span class="button-text-small btn-criar-conta">Enviar</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/7dff0295f2.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.js"></script>
    <script src="OwlCarousel/dist/owl.carousel.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.telefone').mask('(00) 00000-0000');
        })

        $(document).keyup(function () {

            if ($('.input-nome').val().length > 0 && $('.input-sobrenome').val().length > 0) {
                $(document).ready(function () {
                    $('.btn-proximo').removeAttr('disabled')
                })
            } else {
                $(document).ready(function () {
                    $('.btn-proximo').attr('disabled', '')
                    $('.btn-proximo').attr('readonly', '')
                })
            }

            if ($('.input-nome').val().length <= 0) {
                $('.message-error').removeClass('disabled')
            } else {
                $('.message-error').addClass('disabled')
            }

            if ($('.input-sobrenome').val().length <= 0) {
                $('.message-error-2').removeClass('disabled')
            } else {
                $('.message-error-2').addClass('disabled')
            }

            if ($('.input-email').val().length > 0) {
                $('.btn-criar-conta').removeAttr('disabled')
            } else {
                $('.btn-criar-conta').attr('disabled', '')
                $('.btn-criar-conta').attr('readonly', '')
            }

            if ($('.input-email').val().length <= 0) {
                $('.message-error-3').removeClass('disabled')
            } else {
                $('.message-error-3').addClass('disabled')
            }

            $('.btn-proximo').click(function () {
                if ($('.input-nome').val().length > 0 && $('.input-sobrenome').val().length > 0) {
                    $('.form-content').addClass('disabled')
                    $('.form-content-email').removeClass('disabled')
                    $('.btn-voltar').removeAttr('disabled')
                    $('.number-step2 h1').addClass('is-font-green')
                    $('.step2').addClass('is-green')
                }
            })

            $('.btn-voltar').click(function () {
                $('.form-content').removeClass('disabled')
                $('.form-content-email').addClass('disabled')
                $('.btn-voltar').attr('disabled', '')
                $('.number-step2 h1').removeClass('is-font-green')
                $('.step2').removeClass('is-green')
            })

        })
    </script>
</body>

</html>
